<!-- Smoothscroll -->
<script>
$(function() {
	var scrollers = $("html, body");

	scrollers.on("mousewheel", function() {
		scrollers.stop();
	});

	$('a[href*="#"]:not([href="#"])').click(function() {
		var target = this.hash;
		target = target.length ? $(target) : $('[name=' + this.hash.slice(1) +']');
		if (target.length) {
			scrollers.stop();
			scrollers.animate({
				scrollTop: target.offset().top - 60
			}, 1000);
			$("#navHeaderCollapse").collapse("hide");
			return false;
		}
	});
});
</script>
